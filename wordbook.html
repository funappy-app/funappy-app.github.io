<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/wordbook.css">
  <title>かんたん単語帳</title>
</head>
<body>
  <div class="header">
    <h1>ゲームで覚える！かんたん単語帳</h1>
    
  </div>
  <p>ゲームで覚える！かんたん単語帳は、自分でかんたんに単語帳を作成できる無料アプリです。<br>
    作成した単語帳は、通常の単語帳のような閲覧に加えて、クイズやフラッシュカード
    として使用することもできます。
  </p>
  <h3>特徴</h3>
  <div>【単語帳機能】
    <ul>
      <li>複数の単語帳を作成、タグ付きで管理できる</li>
      <li>英単語に訳・例文を登録できる</li>
      <li>ニガテな英単語にフラグをつけることができる</li>
    </ul>
  </div>
  <div>【ゲーム機能】
    <ul>
      <li>登録した英単語をフラッシュカード、クイズで学習できる</li>
      <li>ニガテな英単語のみの学習ができる</li>
    </ul>
  </div>
</body>
</html>
