<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <title>funappy-app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="header_name">
      <p id="p-header">funappy-app</p>
    </div>
    <div class="header_menu">
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="#about">about</a></li>
        <li class="nav-item"><a class="nav-link" href="#works">works</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">contact</a></li>
      </ul>
    </div>
  </header>

  <div class="container">

    <!-- aboutセクション-->
    <div class="section-container" id="about">
      <h1 class="section-title">about</h1>
      <div class="content-container">
        <img class="image-fluid" src="img/icon_funa.png" alt="icon" width="300dp" height="300dp">
        <div class="container-profile">
          <h3 class="title-profile">funappy.app</h3>
          <p　class="p-profile">北海道出身。早稲田大学卒業後、鉄道会社に勤務しながら趣味でプログラミングなどを行なっています。</p>
        </div>
      </div>
    </div>


    <!-- worksセクション-->
    <div class="section-container" id="works">
      <h1 class="section-title">works</h1>
      <div class="content-container row">
        <div class="card col-md-3 mx-auto" >
          <div class="card-img-container work-image-container">
            <img class="work-image" src="img/ic_launcher.png" alt="work1" >
          </div>
          <div class="card-body" style="text-align: start;">
            <p class="card-title">
              <a href="wordbook.html">ゲームで覚えるかんたん単語帳</a>
            </p>
            <p class="card-text">ゲーム形式で単語を覚えることができる単語帳アプリです。</p>
            <small class="card-text">android</small>
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- contactセクション-->
    <div class="section-container" id="contact">
      <h1 class="section-title">contact</h1>
      <div class="content-container">
        <div class="container-contact row" >
          <div class="container-each-contact col-md-6">
            <img class="img-contact" src="img/Twitter_Logo_Blue.svg" alt="Twitter" >
            <a href="https://twitter.com/"></a>
            <p class="title-contact">Twitter</p>
          </div>
          <div class="container-each-content col-md-6">
            <img class="img-contact" src="img/GitHub-Mark-120px-plus.png" alt="Github">
            <p class="title-contact">Github</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="header_menu">
    <p style="color: whitesmoke;">2020 funappy-app</p>
  </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
</body>

</html>
